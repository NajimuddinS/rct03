<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      #root {
        font-family: "Jost", sans-serif;
        max-width: 500px;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        border-radius: 10px;
      }
      h1,
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: auto;
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
      }
      .error {
        color: red;
      }
      form{
        padding-bottom: 200px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const firebaseConfig = {
        apiKey: "AIzaSyDq1dNnuhVZv0hUUdRaRIuEOexNIS8YnOM",
        authDomain: "employeems-fdd48.firebaseapp.com",
        databaseURL: "https://employeems-fdd48-default-rtdb.firebaseio.com",
        projectId: "employeems-fdd48",
        storageBucket: "employeems-fdd48.appspot.com",
        messagingSenderId: "592029551925",
        appId: "1:592029551925:web:8c569d7cc50a237f00507c",
        measurementId: "G-6HTTHG6WCD",
      };

      firebase.initializeApp(firebaseConfig);

      function App() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [error, setError] = React.useState("");

        const redirectToDashboard = () => {
          window.location.href = "index.html";
        };

        const handleSignup = () => {
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              redirectToDashboard();
            })
            .catch((error) => setError(error.message));
        };

        const handleLogin = () => {
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              redirectToDashboard();
            })
            .catch((error) => setError(error.message));
        };

        const handleGoogleLogin = () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase
            .auth()
            .signInWithPopup(provider)
            .then((result) => {
              redirectToDashboard();
            })
            .catch((error) => setError(error.message));
        };

        return (
          <div>
            <h2>Login / Signup</h2>
            <form>
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
              <button type="button" onClick={handleSignup}>
                Sign Up
              </button>
              <button type="button" onClick={handleLogin}>
                Login
              </button>
              <button type="button" onClick={handleGoogleLogin}>
                Login with Google
              </button>
              {error && <p className="error">{error}</p>}
            </form>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
